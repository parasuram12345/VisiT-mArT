        function createAccordian(id) {
            data.map((e, _) => {
                let accordian = document.createElement('div')
                accordian.setAttribute('class', 'accordian')

                let accordian_header = document.createElement("div");
                accordian_header.setAttribute("class", 'accordian-heading')
                accordian_header.setAttribute("id", `accordian-heading-${_}`)
                accordian_header.innerText = data[_].heading

                accordian_summary.setAttribute("class", 'accordian-summary')
                accordian_summary.setAttribute("id", `accordian-summary-${_}`)
                accordian_summary.innerText = data[_].summary

                accordian.appendChild(accordian_header);
